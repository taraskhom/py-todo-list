{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'tag-create' %}" class="btn btn-primary link-to-page"> Add</a>
  </h1>
  <br>
  <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
  {% for tag in tags %}
    <tr>
      <td>{{ tag.name }}</td>
      <td><a href="{% url 'tag-update' tag.id %}" class="btn btn-info"> Update </a></td>
      <td><a href="{% url 'tag-delete' tag.id %}" class="btn btn-danger"> Delete </a></td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
